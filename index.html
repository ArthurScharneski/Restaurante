<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Do Campo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="menu">
        <header>
            <h1>Café Do Campo</h1>
            <p class="established">Desde: 1983</p>
        </header>
        <hr>
        <main>
            <section>
                <h2>Coffee</h2>
                <img src="imagens/xicara.png" alt="coffee icon" />
                <article class="item">
                    <p class="flavor">Baunilha Francesa</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Macchiato Com Caramelo</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Tempero De Abóbora</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Avelã</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Sobremesas</h2>
                <img src="imagens/sobremesa.png" alt="pie icon" />
                <article class="item">
                    <p class="dessert">Rosquinha</p>
                    <p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Torta De Cereja</p>
                    <p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Bolo De Queijo</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Rolo De Canela</p>
                    <p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://www.freecodecamp.org" target="_blank">Visite nosso website</a>
            </p>
            <p class="address">Free Code Camp Drive</p>
        </footer>
    </div>
</body>

</html>
